{% extends 'base.html' %}  
{% block content %}
<h1>Трекер завдань</h1>

<div class="list-group">
    {% for task in task_list %}
    <a href="{% url 'task_detail' task.pk %}" class="list-group-item list-group-item-action">{{ task.title }} - {{task.get_status_display}}</a>
    {% endfor %}
</div>
{% endblock %}
